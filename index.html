<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Alerts Hub Docs</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Layout wrapper */
    .app {
      display: flex;
      width: 80%;
      max-width: 1400px;
      height: 90vh;
      background: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    /* Sidebar */
    nav {
      width: 20%;
      background: #1e1e1e;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    nav h2 {
      font-size: 16px;
      margin: 10px 0;
    }
    nav a {
      display: block;
      color: #ddd;
      text-decoration: none;
      padding: 6px 0 6px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    nav a:hover {
      color: #fff;
    }
    nav button {
      margin-top: auto;
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: #444;
      color: white;
      cursor: pointer;
    }
    nav button:hover {
      background: #666;
    }

    /* Content */
    main {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }
    main h1, main h2 {
      margin-top: 0;
    }

    /* Language selection */
    .lang-select {
      text-align: center;
    }
    .lang-select h1 {
      margin-bottom: 20px;
    }
    .lang-select button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #1e1e1e;
      color: white;
    }
    .lang-select button:hover {
      background: #444;
    }

    /* Guides submenu */
    .submenu {
      margin-left: 15px;
    }
  </style>
</head>
<body>
  <!-- Language selection -->

    <button onclick="setLanguage('en')">üá¨üáß English</button>
  </div>

  <!-- App layout -->
  <div id="app" class="app" style="display:none;">
    <nav>
      <h2 id="menu-about"></h2>
      <a onclick="showContent('about')" id="link-about"></a>
      <a onclick="showContent('discord')" id="link-discord"></a>
      <a onclick="showContent('telegram')" id="link-telegram"></a>
      <h2 id="menu-guides"></h2>
      <div class="submenu">
        <a onclick="showContent('banditcamp')" id="link-banditcamp"></a>
        <a onclick="showContent('skinrave')" id="link-skinrave"></a>
        <a onclick="showContent('placeholder')" id="link-placeholder"></a>
      </div>
      <button onclick="changeLanguage()">üåê <span id="lang-btn"></span></button>
    </nav>

    <main id="content"></main>
  </div>

    let currentLang = 'ru';

    const texts = {
      ru: {
        menu: {
          about: "–û –ø—Ä–æ–µ–∫—Ç–µ",
          discord: "Discord",
          telegram: "Telegram",
          guides: "–ì–∞–π–¥—ã",
          banditcamp: "BanditCamp",
          skinrave: "SkinRave",
          placeholder: "–ó–∞–≥–ª—É—à–∫–∞",
          langBtn: "–°–º–µ–Ω–∏—Ç—å —è–∑—ã–∫"
        },
        pages: {
          about: "<h1>Alerts Hub</h1><p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ <b>Alerts Hub</b> üéâ –ó–¥–µ—Å—å –≤—ã –º–æ–∂–µ—Ç–µ –ø–æ–¥–∫–ª—é—á–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –æ '—Ä–µ–π–Ω–∞—Ö' —á–µ—Ä–µ–∑ Discord –∏–ª–∏ Telegram.</p>",
          discord: "<h2>Discord</h2><p>–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –ø–æ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—é Discord –Ω–∞ —Ä—É—Å—Å–∫–æ–º.</p>",
          telegram: "<h2>Telegram</h2><p>–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –ø–æ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—é Telegram –Ω–∞ —Ä—É—Å—Å–∫–æ–º.</p>",
          banditcamp: "<h2>BanditCamp</h2><p>–ì–∞–π–¥ –ø–æ BanditCamp.</p>",
          skinrave: "<h2>SkinRave</h2><p>–ì–∞–π–¥ –ø–æ SkinRave.</p>",
          placeholder: "<h2>–ó–∞–≥–ª—É—à–∫–∞</h2><p>–°–∫–æ—Ä–æ —Ç—É—Ç –±—É–¥–µ—Ç –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è...</p>"
        }
      },
      en: {
        menu: {
          about: "About",
          discord: "Discord",
          telegram: "Telegram",
          guides: "Guides",
          banditcamp: "BanditCamp",
          skinrave: "SkinRave",
          placeholder: "Placeholder",
          langBtn: "Change language"
        },
        pages: {
          about: "<h1>Alerts Hub</h1><p>Welcome to <b>Alerts Hub</b> üéâ Here you can enable rain alerts via Discord or Telegram.</p>",
          discord: "<h2>Discord</h2><p>Instructions for connecting Discord in English.</p>",
          telegram: "<h2>Telegram</h2><p>Instructions for connecting Telegram in English.</p>",
          banditcamp: "<h2>BanditCamp</h2><p>Guide for BanditCamp.</p>",

          placeholder: "<h2>Placeholder</h2><p>Coming soon...</p>"
        }
      }
    };

    function setLanguage(lang) {
      currentLang = lang;
      document.getElementById("lang-screen").style.display = "none";
      document.getElementById("app").style.display = "flex";
      updateMenu();
      showContent("about");
    }

    function changeLanguage() {
      currentLang = currentLang === "ru" ? "en" : "ru";
      updateMenu();
      showContent("about");
    }

    function updateMenu() {
      const t = texts[currentLang].menu;
      document.getElementById("menu-about").innerText = t.about;
      document.getElementById("link-about").innerText = t.about;
      document.getElementById("link-discord").innerText = t.discord;
      document.getElementById("link-telegram").innerText = t.telegram;
      document.getElementById("menu-guides").innerText = t.guides;
      document.getElementById("link-banditcamp").innerText = t.banditcamp;
      document.getElementById("link-skinrave").innerText = t.skinrave;
      document.getElementById("link-placeholder").innerText = t.placeholder;
      document.getElementById("lang-btn").innerText = t.langBtn;
    }

    function showContent(page) {
      document.getElementById("content").innerHTML = texts[currentLang].pages[page];
    }
  </script>
</body>
</html>
